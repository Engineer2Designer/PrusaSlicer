#依賴
filament_settings_id = ""
compatible_printers = 
compatible_printers_condition = printer_notes=~/.*PRINTER_VENDOR_E2D.*/

[filament:*PLA*]
inherits = *common*
first_layer_temperature = 200
first_layer_bed_temperature = 60
temperature = 195
bed_temperature = 60
fan_always_on = 1
cooling = 1
min_print_speed = 90
filament_type = PLA

[filament:*PETG*]
inherits = *common*
first_layer_temperature = 240
first_layer_bed_temperature = 70
temperature = 235
bed_temperature = 70
fan_always_on = 1
cooling = 1
min_fan_speed = 30
max_fan_speed = 50
bridge_fan_speed = 50
fan_below_layer_time = 20
slowdown_below_layer_time = 20
min_print_speed = 80
filament_type = PETG

[filament:*ABS*]
inherits = *common*
first_layer_temperature = 230
first_layer_bed_temperature = 90
temperature = 240
bed_temperature = 90
fan_always_on = 0
cooling = 0
min_print_speed = 60
filament_type = ABS

[filament:Generic PLA @E2D]
inherits = *PLA*
# alias = Generic PLA
filament_vendor = Generic

[filament:Generic PETG @E2D]
inherits = *PETG*
filament_vendor = Generic

[filament:Generic ABS @E2D]
inherits = *ABS*
# alias = Generic ABS
filament_vendor = Generic

[filament:E2D PLA @E2D]
inherits = *PLA*
# alias = PAUO PLA
filament_vendor = E2D
filament_notes="https://e2d.tw/product-category/3dp/pauo"
filament_density = 1.24
filament_cost = 480

