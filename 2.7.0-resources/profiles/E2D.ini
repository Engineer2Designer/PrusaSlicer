# 打印E2D打印機的配置文件。

[vendor]
# 供應商名稱將由“配置嚮導”顯示。
name = E2D
# 該文件的配置版本。如果config_version不同，將僅安裝配置文件。
# 這意味著，服務器可能會強制降低PrusaSlicer配置。
config_version = 1.0.0
# 從哪裡獲取更新？
config_update_url = https://e2d.tw/wp-content/uploads/E2Di3Al/
changelog_url = https://e2d.tw/e2d-i3al-profiles-changelog

# 打印機型號將按配置嚮導的順序顯示，
# 安裝後還將激活第一個安裝的型號和第一個安裝的噴嘴。
# 打印機型號名稱將由安裝嚮導顯示。

[printer_model:TBi3Al]
name = E2D i3ATBl
variants = 0.4; 0.3
technology = FFF
family = i3Al
bed_model = TBi3Al_bed.stl
bed_texture = TBi3Al.svg
default_materials =  E2D PLA @E2D; E2D PLA+ @E2D; E2D PLA-Silk @E2D;E2D PETG @E2D

[printer_model:i3Al]
name = E2D i3Al
variants = 0.4; 0.3
technology = FFF
family = i3Al
bed_model = i3Al_bed.stl
bed_texture = i3Al.svg
default_materials =  E2D PLA @E2D; E2D PLA+ @E2D; E2D PLA-Silk @E2D;E2D PETG @E2D


