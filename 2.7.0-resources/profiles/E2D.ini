# i3Al #
[printer:*i3Al*]
inherits = *common*;
bed_shape = 0x0,200x0,200x200,0x200
max_print_height = 200
machine_max_feedrate_x = 185
machine_max_feedrate_y = 185
machine_max_feedrate_z = 9
machine_max_feedrate_e =  20
machine_max_acceleration_x = 3000
machine_max_acceleration_y = 3000
machine_max_acceleration_z = 100
machine_max_acceleration_e = 600
machine_max_acceleration_extruding = 600
machine_max_acceleration_retracting = 600
machine_max_acceleration_travel = 3000
machine_max_jerk_x = 10
machine_max_jerk_y = 10
machine_max_jerk_z = 0.3
machine_max_jerk_e = 5.0
retract_length = 1.8
start_gcode = G90 ; use absolute coordinates\nM83 ; extruder relative mode\nM104 S[first_layer_temperature] ; set extruder temp\nM140 S[first_layer_bed_temperature] ; set bed temp\nG28 ; home all\nG29; Detailed Z-Probe\nG1 Z3 F240\nM190 S[first_layer_bed_temperature] ; wait for bed temp\nM109 S[first_layer_temperature] ; wait for extruder temp\nG1 X2 Y10 F3000\nG1 Z0.28 F240\nG92 E0.0\nG1 Y190 E15.0 F1500.0 ; intro line\nG1 X2.3 F5000\nG1 Y10 E30 F1200.0 ; intro line\nG92 E0.0
end_gcode = M104 S0 ; turn off temperature\nM140 S0 ; turn off heatbed\nM107 ; turn off fan\n{if layer_z < max_print_height}G1 Z{z_offset+min(layer_z+10, max_print_height)} F600{endif} ; Move print head up\nG1 X0 Y200 F3000 ; present print\nM84 X Y E ; disable motors

# TBi3Al #
[printer:*TBi3Al*]
inherits = *common*;
bed_shape = 0x0,220x0,220x220,0x220
max_print_height = 200
silent_mode = 1
machine_max_feedrate_x = 200,240
machine_max_feedrate_y = 200,240
machine_max_feedrate_z = 8,10
machine_max_feedrate_e =  20,24
machine_max_acceleration_x = 2000,2400
machine_max_acceleration_y = 2000,2400
machine_max_acceleration_z = 100,200
machine_max_acceleration_e = 10000,20000
machine_max_acceleration_extruding = 10000,20000
machine_max_acceleration_retracting = 10000,20000
machine_max_acceleration_travel =2000,2400
machine_max_jerk_x = 10,20
machine_max_jerk_y = 10,20
machine_max_jerk_z = 0.3,0.6
machine_max_jerk_e = 5.0,10
machine_min_extruding_rate = 0,0
machine_min_travel_rate = 0,0
retract_length = 1.6
start_gcode = G90 ; use absolute coordinates\nM83 ; extruder relative mode\nM104 S[first_layer_temperature] ; set extruder temp\nM140 S[first_layer_bed_temperature] ; set bed temp\nG28 ; home all\nM420 S1; Bed Leveling State\nG1 Z3 F240\nG1 X-5 Y0 F3000\nM190 S[first_layer_bed_temperature] ; wait for bed temp\nM109 S[first_layer_temperature] ; wait for extruder temp\nG1 X2 Y10 F3000\nG1 Z0.28 F240\nG92 E0.0\nG1 Y190 E15.0 F1500.0 ; intro line\nG1 X2.3 F5000\nG1 Y10 E30 F1200.0 ; intro line\nG92 E0.0
end_gcode = M104 S0 ; turn off temperature\nM140 S0 ; turn off heatbed\nM107 ; turn off fan\n{if layer_z < max_print_height}G1 Z{z_offset+min(layer_z+10, max_print_height)} F600{endif} ; Move print head up\nG27 ; present print\nM84 X Y E ; disable motors

